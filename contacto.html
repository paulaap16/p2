<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaulaPhotography</title>
</head>
<body>
    <a href = "index.html" class="volver">Volver</a>
    <h1>CONTACTO</h1>
    <link rel="stylesheet" href="formato.css">

    <form action="URL absoluta o relativa" method="get o post">

        <!-- <h2>Formulario del pedido</h2> -->
        <fieldset>
         <legend>Datos personales</legend>
         <p>
          <label for="nombre">Nombre:</label><br>
          <input type="text" id="nombre" name="nombre" maxlength="50" size="25" value="Tu Nombre" required>
      </p>
      <p>
          <label for="email">Correo electrónico:</label><br>
          <input type="email" id="email" name="email" maxlength="50" size="25" value="tucorreo@example.com" required>
      </p>
        </fieldset>
        <fieldset>
          <legend>Cita Previa</legend>
          <p>
              <label for="fecha">Fecha de la cita:</label><br>
              <input type="date" id="fecha" name="fecha" min="2024-02-10" required> <!-- Año mes día -->
          </p>
          <p>
              <label for="razon">Razón de la cita:</label><br>
              <input type="checkbox" id="info_sesiones" name="razon" value="info_sesiones" required>
              <label for="info_sesiones">Información sesiones</label><br>
              <input type="checkbox" id="comprar_foto" name="razon" value="comprar_foto" required>
              <label for="comprar_foto">Comprar foto</label><br>
              <input type="checkbox" id="otro" name="razon" value="otro" required>
              <label for="otro">Otro</label><br>
          </p>
          <p>
              <label for="cantidad">Personas:</label><br>
              <input type="number" id="cantidad" name="cantidad" min="1" max="5" required>
          </p>
      </fieldset>
        <fieldset>
         <legend>Comentarios</legend>
         <p>
          <label for="story">Mensaje</label><br>
          <textarea id="story" name="instrucciones" rows="10" cols="50"></textarea>
         </p>
        </fieldset>
        <fieldset>
          <button type="submit">Enviar</button>
          <button type="resett">Limpiar</button>
        </fieldset>
       </form>
</body>
</html>
